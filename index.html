<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NPA calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="value">
            <p>Enter amount in crore</p>
            <p>
                Rs. <span id="rs-value">0</span> crore
                <span id="rs-value-numeric"></span>
            </p>
        <input onkeyup="enteredValue()" type="text" id="rupee-value">
        <br>
        <button onclick="calculate()">Convert</button>
    </div>
    <div>
        <p id="result"></p>
    </div>
</body>
</html>
